<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-sm-10 col-xm-12 m-auto p-4">
                <div class="card text-center">
                    <div class="card-header"><h5>Account Verification</h5></div>

                    <div class="card-body">
                        <h5 class="card-title">Complete your registration process</h5>

                        <p class="card-text">Thank you for choosing our e-commerce services. Click the button below to verify your account.</p>
                        <a class="btn btn-dark" href="{{ base_url }}/verification/{{ token }}">Verify</a>
                        
                        <p>If you do not recognise any activity like this, kindly ignore the email.</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
